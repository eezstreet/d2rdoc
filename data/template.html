<!DOCTYPE html>
<html lang=en>
<head>
    <title><##> - Diablo II: Resurrected Data Guide</title>
    <link rel="icon" type="image/x-icon" href="../media/DiabloII.ico"/>
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/file.css" />
</head>
<body>
    <template id="field-template">
        <div class="field">
            <div class="field-columns">
                <div class="field-column">
                    <a class="field-name" href=""><h3>Name</h3></a>
                    <div class="field-alt-names"></div>
                </div>
                <div class="field-divider"></div>
                <div class="field-column">
                    <div class="field-type">
                        <span class="field-type-text"></span>
                        <span class="field-type-tooltip-icon">
                            &#9432
                            <span class="field-type-tooltip-text"></span>
                        </span>
                    </div>
                    <div class="field-description"></div>
                    <table class="field-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                    <div class="field-appendfield"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="appendfield-template">
        <details>
            <summary class="appendfield-summary"></summary>
            <div class="field-description"></div>
            <table class="field-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </details>
    </template>

    <template id="file-template">
        <h1 class="file-title"></h1>
        <div class="file-overview"></div>
        <br>
        <div class="file-fields"></div>
    </template>

    <div id="page">
        <nav id="site-sidebar" class="sidebar"></nav>
        <div id="file-content" class="content"></div>
        <nav id="page-sidebar" class="sidebar"></nav>
    </div>

    <script>
        var files = {};
    </script>
    <script src="../data/siteIndex.js"></script>
    <script src="../data/search.js"></script>
    <script src="../script/siteSidebar.js"></script>
    <script src="../data/files/<@@>.js"></script>
    <$$>
    <script src="../data/community-notes.js"></script>
    <script src="../script/file.js"></script>
    <script>
        populateSiteSidebar("..", siteIndex);
        populateFile(files["<@@>"]);
        populatePageSidebar(files["<@@>"]);
    </script>

    <footer>
    </footer>
</body>
</html>
